<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Iniciar Sesión</title>
	<link rel="stylesheet" href="sources/css/login.css">
	<link rel="stylesheet" href="sources/css/bootstrap.min.css">
    <script defer src="sources/js/fontawesome-all.js"></script>
  </head>
<body>
	<h1>Sistema de Inventario OTIC</h1>
      <div class="container block">
          <span><img  id="barra" src="sources/images/barra.png" alt=""></span>
          <span><img  id="banner" src="sources/images/banner.jpg" alt=""></span>
            <div class="form-group Login">
			<div class="row">
				<i class="fa fa-user text-nowrap col-lg-1"></i>
				<div class="col-lg-4 input">
                <input type="text" class="form-control" id="usr" required placeholder="Usuario" autofocus>
                </div>
				<i class="fa fa-lock text-nowrap col-lg-1" aria-hidden="true"></i>
				<div class="col-lg-4 input">
                <input type="password" class="form-control" id="pwd" placeholder="Contraseña" required>
                </div>
				<div class="col-lg-2 input">
				<button type="submit" class="boton">Ingresar</button>
				</div>
			</div>
			</div>
          </div>
      </div>
    <footer>© Secretaría de Salud del Estado Zulia. Todos los derechos reservados. Socializando la Salud</footer>

    <script src="sources/js/jquery-3.3.1.min.js"></script>
	<script src="sources/js/popper.js"></script>
	<script src="sources/js/bootstrap.min.js"></script>
	<script src="sources/js/main.js" type="text/javascript"></script>
</body>
</html>
